name: Lab4 CI-CD Inference

on:
  push:
    branches: [ "main" ]

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Train model
        run: python scripts/train.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: |
            model/
            metrics.json

  deploy:
    needs: train
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: model-artifacts

      - name: Read metrics
        run: |
          echo "MSE=$(jq .mse metrics.json)" >> $GITHUB_ENV
          echo "R2=$(jq .r2 metrics.json)" >> $GITHUB_ENV

      - name: Check improvement
        run: |
          if (( $(echo "$MSE >= ${{ vars.BEST_MSE }}" | bc -l) )); then
            echo "Metric did not improve"
            exit 0
          fi

      - name: Docker login
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build & push image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/lab4_wine:${{ github.sha }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/lab4_wine:${{ github.sha }}
